<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do unordered_list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background-color: rgb(155, 201, 238);
        font-family: "Nunito", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        padding-top: 20px;
        }
        h1,h2,h3,h4,h5,h6{
            font-family:'Times New Roman', Times, serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);

        }
        a,p
        {
            font-family:Arial, Tahoma, sans-serif;
            
        }
        .container {
            max-width: 550px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: antiquewhite;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
        button{
             color:#291ec5;
        }
        .header-bar{
            display: flex;
            justify-content:space-between;
            color:#efefef;
            padding:10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg,#EEA390,#EB796F, #EB796F 100%);
        }
        .task-wrapper{
            display:flex;
            align-items: center;
            justify-content: space-between;
            padding:16px;
            background-color: #ffffff;
            border-top: 1px solid rgb(181, 197, 212);
        }
        .task-title{
            display:flex;
            font-size:20px;
        }
        .task-title a{
            text-decoration: none;
            color:black;
            margin-left: auto;
        }
        .task-complete-icon{
            background-color: rgb(13, 13, 205);
            height:20px;
            width:20px;
            border-radius:50%;
            margin-right: 10px;

        }
        .task-incomplete-icon{
            background-color: green;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .delete-link{
            color: #EB796F;
            font-size: 40px;
            font-weight:800px;
            text-decoration: none;
            line-height: 0;
        }
        #search-area{
            display:flex;
            justify-content: space-between;
            align-items: center;
            text-shadow: #291ec5;
            padding-bottom: 10px;
            font-size: 35px;
            padding-right:15px;
           
        }
        #add-link{
            text-decoration: none;
            font-size: 40px;
            color: #EB796F;
            line-height: 0;
        }
        input[type=text],
        input[type=password],
        textarea{
            border: 1px solid red;
            border-radius: 5px;
            padding:10px;
            width:90%;
        }
        .button{
            border: 1px solid red;
            background-color: #FAFAFA;
            color:red;
            padding:10px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .haha{
            margin-right:10px;
        }
        .card-body{
            padding: 10px;
        }


         
</style>

<body>
    <div class="container">
        {% block content%}

        {% endblock content %}

    </div>
</body>
</html>
